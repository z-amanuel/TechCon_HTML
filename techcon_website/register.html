
<!DOCTYPE html>

<header>
        <h1>Register for TechCon 2024</h1>
  
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html"> About</a>
            <a href="schedule.html">schedule</a>

<main>
<form >
            <label for="username">Username:</label>
            <input type="text" id="username"  placeholder="Enter your Name" ><br>

            <label for="email">Email:</label>
            <input type="email" id="email"  placeholder="janedoe@example.com" ><br>

            <label for="password">Password:</label>
            <input type="password" id="password"  placeholder="password" ><br>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password"><br

            <label for="checkbox">agree to the terms and conditions</label>
            <input type="checkbox" id="checkbox"  ><br>

            <button type="submit">Register Now</button>
            
</form>
